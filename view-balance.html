<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light py-3 border-bottom">
    <div class="container">
      <a class="navbar-brand" href="main-menu.html">E-WALLET</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="main-menu.html">Main Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="add-income.html">Add Income</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="add-expense.html">Add Expense</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="view-balance.html">View Balance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Settings</a>
          </li>
        </ul>
        <a href="login.html"><button class="btn btn-outline-success " type="submit">Logout</button></a>
      </div>
    </div>
  </nav>

  <div class="row justify-content-center align-items-center text-center border-bottom my-1">
    <div class="col-6 col-sm-6  col-md-2 my-2">
      <label for="category" class="my-2">Select Period</label>
      <select class="form-select my-1" aria-label="Default select example" id="category">
        <option value="current">Current Month</option>
        <option value="previous">Previous Month</option>
        <option value="transport">Define Period</option>
      </select>
    </div>
  </div>

  <div class="wrapper">

    <div class="type">Incomes</div>
    <table class="content-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Salary</td>
          <td class="income-amount">88110</td>
        </tr>
        <tr class="active-row">
          <td>2</td>
          <td>Bank</td>
          <td class="income-amount">72400</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Other</td>
          <td class="income-amount">52300</td>
        </tr>
        <tr class="last">
          <td></td>
          <td>Total:</td>
          <td class="income-total">225001</td>
        </tr>
      </tbody>
    </table>

    <div class="type">Expenses</div>

    <table class="content-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Food</td>
          <td class = "expense-amount">-10500</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Loan</td>
          <td class = "expense-amount">-10000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Fuel</td>
          <td class = "expense-amount">-6000</td>
        </tr>
        <tr class="last">
          <td></td>
          <td>Total:</span></td>
          <td class="expense-total">-26000</td>
        </tr>
      </tbody>
    </table>
  </div>
  </main>

  <div class="summary">
    Balance: <span class="minus balance">-200.20$</span>
  </div>

  <div class="charts">
    Charts
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


  <script>
  
    const incomeTotalAmount = parseFloat(document.querySelector('.income-total').textContent);
    const expenseTotalAmount = parseFloat(document.querySelector('.expense-total').textContent);

    let balance = incomeTotalAmount + expenseTotalAmount;
    const balanceDiv = document.querySelector('.balance');

    if(balance >= 0 ){
      balanceDiv.textContent = "+" +balance;
    }
    else {
      balanceDiv.textContent = "-" +balance;
    }
  </script>
</body>

</html>
