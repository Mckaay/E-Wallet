<main>
  <div class="container">
    <h3 class="py-3 text-center">Add income</h3>
    <div class="form py-1">
      <form class="bg-white rounded form-add" style="max-width: 60%;">
        <div class="row row-add justify-content-center align-items-center text-center">
          <div class="col-12 col-sm-10  col-md-7 my-2">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" step ="0.01" min = "0.01" required>
          </div>
          <div class="col-12 col-sm-10  col-md-7 my-2">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" min = "2000-01-01" required>
          </div>
          <div class="col-12 col-sm-10 col-md-7  my-2">
            <label for="category">Category</label>
            <select class="form-select" aria-label="Default select example" id="category" required>
              <option value="salary">Salary</option>
              <option value="bankinterest">Bank Interest</option>
              <option value="sales">Sales</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-12 col-sm-10  col-md-7 my-2">
            <label for="exampleFormControlTextarea1" class="form-label">Notes:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col-6 col-sm-6 col-md-3 my-4">
              <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg" type="submit">Add</button>
              </div>
            </div>
            <div class="col-6 col-sm-6 col-md-3 my-4">
              <div class="d-grid gap-2">
                <a href="/main-menu.html"><button class="btn btn-danger btn-lg" type="button">Cancel</button></a>
            </div>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</main>
