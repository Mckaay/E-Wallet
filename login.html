<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height-width, initial-scale=1.0">

  <title>EWallet</title>

  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="css/fontello.css">

</head>

<body>

  <main>
    <div class="wrapper">
      <div class="left-side">
        <div class="logo">E-WALLET</div>
        <p class="description">Simple way to manage personal finances. <br>
          Track your expenses and incomes. <br>
          View time period summaries.</p>
      </div>
      <div class="right-side">
        <div class="login-form">
        <form action="/">
          <input type="email" placeholder="Enter Email" required>
          <input type="password" placeholder="Enter Password" required>
          <button class="login-btn">Log In</button>
        </form>
      </div>
        <div class="register-form">
        <div class="forgot-password"><a href="#">Forgot password?</a></div> 
        <p class="p-register"> Don't have an account?</p>
        <button class="register-btn">Create Account</button>
      </div>
      </div>
    </div>
  </main>

  <footer class="footer">
      <i class="icon-ok-circled2"> <span class="icons">Manage finances</span></i>
      <i class="icon-ok-circled2"> <span class="icons">Save money</span></i>
      <i class="icon-ok-circled2"> <span class="icons">Track expenses</span></i>
      <i class="icon-ok-circled2"> <span class="icons">Track incomes</span></i>
  </footer>
</body>

</html>
