<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height-width, initial-scale=1.0">

  <title>EWallet</title>

  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="css/fontello.css">

</head>

<body>

  <main>
    <div class="wrapper">
      <header>
      <div class="left-side">
        <div class="logo">E-WALLET</div>
        <p class="description">Simple way to manage personal finances. <br>
          Track your expenses and incomes. <br>
          View time period summaries.</p>
      </div>
    </header>
      <div class="right-side">
        <div class="register-form">
          <form action="/">
            <input type="text" class="name" placeholder="Name" required>
            <input type="email" class="email" placeholder="E-mail " required>
            <input type="password" class="password" placeholder="Password" required>
            <button class="login-btn">Register</button>
          </form>
        </div>
        <div class="login-form">
          <p class="p-login"> Already have an account?</p>
          <button class="login-btn">Sign in</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <i class="icon-ok-circled2"> <span class="icons">Manage finances</span></i>
    <i class="icon-ok-circled2"> <span class="icons">Save money</span></i>
    <i class="icon-ok-circled2"> <span class="icons">Track expenses</span></i>
    <i class="icon-ok-circled2"> <span class="icons">Track incomes</span></i>
  </footer>
</body>

</html>
